<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/script.js" defer></script>
        <title>Swift calc</title>
    </head>

    <body>
        <main id="parent">
            <!--------- SCREEN SECTION --------->
            <section id="ouput_block">

                <div class="inputs_block">
                    <h5 class="inputs">20 + 1</h5>
                </div>

                <div class="answer_block">
                    <h4 class="answer">21</h4>
                </div>
            </section>


            <!--------- BUTTONS SECTION --------->
            <section id="buttons_block">

                <div class="first_row">
                    <button class="cancel btn">c</button>

                    <button class="stroke btn">/</button>

                    <button class="multiply btn">x</button>
                </div>


                <div class="second_row">
                    <button class="seven btn">7</button>

                    <button class="eight btn">8</button>

                    <button class="nine btn">9</button>

                    <button class="minus btn">-</button>
                </div>


                <section class="third_row">
                    <section class="digits">
                        <div class="top">
                            <button class="four btn">4</button>

                            <button class="five btn">5</button>

                            <button class="six btn">6</button>
                        </div>
                        

                        <div class="bottom">
                            <button class="one btn">1</button>

                            <button class="two btn">2</button>

                            <button class="three btn">3</button>
                        </div>
                    </section>

                    <button class="plus btn">+</button>
                </section>

                <div class="fourth_row">
                    <button class="zero btn">0</button>

                    <button class="double_zero btn">00</button>

                    <button class="period btn">.</button>

                    <button class="equals btn">=</button>
                </div>
            </section>
        </main>
    </body>
</html>
